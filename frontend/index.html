<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/6ea2cb925f.js" crossorigin="anonymous"></script>
    <style>
        .input-icons i {
            position: absolute;
        }

        .input-icons {
            width: 100%;
            margin-bottom: 10px;
        }

        .icon {
            padding: 10px;
            min-width: 40px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h3>
        Icons inside the input element
    </h3>
    <div>
        <div class="input-icons">
            <i class="fa fa-magnifying-glass icon"></i>
            <input class="input-field" type="text">
        </div>
    </div>
</body>

</html>
