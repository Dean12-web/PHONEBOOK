    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var imageElements = document.querySelectorAll("#image");
            var imageUrl = "profile.png"; // Path to your default image

            // Loop through all the image elements
            imageElements.forEach(function (imageElement) {
                // Check if the image URL is null or empty
                if (!imageUrl.trim()) {
                    imageElement.src = imageUrl;
                } else {
                    // Image URL is null or empty, display the default image
                    imageElement.src = "profile.png";
                }
            });
        });
